# =========================
# HTTPS 서버 (Flutter + 프록시)
# =========================
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name dev.in-sign.shop;

    # --- TLS/SSL ---
    ssl_certificate     /etc/letsencrypt/live/dev.in-sign.shop/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/dev.in-sign.shop/privkey.pem;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # --- 기본 보안 헤더 ---
    add_header X-Content-Type-Options nosniff always;
    add_header X-Frame-Options SAMEORIGIN always;
    add_header Referrer-Policy no-referrer-when-downgrade always;

    # --- 업로드 사이즈 ---
    client_max_body_size 15m;

    # --- 정적 루트(Flutter build web 결과물) ---
    root  /home/insign/web;
    index index.html;

    # =========================
    # 1) 프록시 공통 헤더/옵션
    # =========================
    proxy_http_version 1.1;
    proxy_set_header Host               $host;
    proxy_set_header X-Real-IP          $remote_addr;
    proxy_set_header X-Forwarded-For    $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto  $scheme;

    # =========================
    # 2) 백엔드 프록시
    # =========================

    # 2-1) 백엔드 정적자원 프록시 (/static/)
    location ^~ /static/ {
        proxy_pass http://127.0.0.1:8083/;
        proxy_buffering off;
    }

    # 2-2) API 프록시 (/api/)
    location ^~ /api/ {
        proxy_pass http://127.0.0.1:8083/api/;
    }

    # 2-3) /adm → 백엔드의 /admin 매핑
    location = /adm {
        return 301 /adm/;
    }


      # /adm 전체를 그대로 NestJS로 전달
      location ^~ /adm/ {
          proxy_pass http://127.0.0.1:8083;  # 뒤에 /admin/ 붙이지 않음
          proxy_http_version 1.1;
          proxy_set_header Host               $host;
          proxy_set_header X-Real-IP          $remote_addr;
          proxy_set_header X-Forwarded-For    $proxy_add_x_forwarded_for;
          proxy_set_header X-Forwarded-Proto  $scheme;

          # Nest 응답(Location 헤더)이 /adm/... 로 내려오므로 별도 proxy_redirect 불필요
          proxy_redirect off;
      }



    # =========================
    # 3) 정적 파일 캐시
    # =========================
    location ~* \.(?:js|css|wasm|png|jpg|jpeg|gif|svg|ico|woff2?)$ {
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
        try_files $uri =404;
    }

    # =========================
    # 4) SPA 라우팅
    # =========================
    location / {
        try_files $uri $uri/ /index.html;
    }

    # =========================
    # 5) gzip(선택)
    # =========================
    gzip on;
    gzip_types text/plain text/css application/javascript application/json application/wasm image/svg+xml;
    gzip_min_length 1024;
}

# =========================
# HTTP → HTTPS 리다이렉트
# =========================
server {
    listen 80;
    listen [::]:80;
    server_name dev.in-sign.shop;
    return 301 https://$host$request_uri;
}


